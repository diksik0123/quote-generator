<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light p-3">
       
        <button class="navbar-toggler border-0" type="button" id="search-btn" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fa fa-search" aria-hidden="true"></i></span>
          </button>

        <div id="search-bar">Hello</div>

        <a class="navbar-brand margin-left fs-5">QUOTE GENERATOR
            <p>tribute to David Goggins</p>
        </a>
        
        <form class="form-inline d-flex gap-2">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 margin-right text-white" type="submit">Search</button>
        </form>
      </nav>


        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 mb-5">
                    <div class="quote-container text-center">
                    <div class="quote-box">
                        <i class="fa fa-quote-left" aria-hidden="true"></i>
                        <span id="quote">This is a quote</span>
                        <i class="fa fa-quote-right" aria-hidden="true"></i>
                    </div>
                    <button class="btn btn-primary mt-3" id="new-quote">New Quote</button>
                    <button class="btn btn-primary mt-3" id="save-quote">Save Quote</button>
                </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="category-container">
                        <h3>Categories</h3>
                        <div class="row row-cols-2 mt-3">
                          <div class="col"><button class="btn btn-primary category-btn mb-2">Motivation</button></div>
                          <div class="col"><button class="btn btn-primary category-btn mb-2">Discipline</button></div>
                          <div class="col"><button class="btn btn-primary category-btn mb-2">Self Endurance</button></div>
                          <div class="col"><button class="btn btn-primary category-btn">Overcoming Adversity</button></div>
                        </div>
                      </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="save-container">
                        <h3>Saved Quotes</h3>
                        <div class="saved-quotes">
                            <ul class="list-group">
                            </ul>
                        </div> 
                    </div>

                </div>
            </div>
        </div>

    

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript Link  -->
    <script src="script.js"></script>
</body>
</html>
